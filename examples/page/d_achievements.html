<script type="text/javascript">
	$().ready(function() {
        demo.initCharts();
    });
	
	new PCAS("province","city","area","广东省","深圳市","龙华区");     //地址初始化
	
	$(".add").click(function(){
		$(".mo").show();
		$('body').css('overflow','hidden');
	})
	$(".colse").click(function(){
		$(".mo").hide();
	})
	
	$(".see_btn").click(function(){
		$(this).toggleClass("nc-simple-add").toggleClass("nc-simple-delete");
		$(".tr_chart").toggleClass("chart_none");
	})

	
	$(".nav_top ul li span").click(function(){
		$(this).next().toggle();
		$(this).find("i").toggleClass("toggle");
	})
	
	
    $(document).ready(function() {
        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "搜索记录",
            }

        });


        var table = $('#datatables').DataTable();

        // 编辑记录
        table.on('click', '.edit', function() {
            $tr = $(this).closest('tr');

            if ($tr.hasClass('child')) {
                $tr = $tr.prev('.parent');
            }

            var data = table.row($tr).data();
            alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
        });

        // 删除记录
        table.on('click', '.remove', function(e) {
            $tr = $(this).closest('tr');
            table.row($tr).remove().draw();
            e.preventDefault();
        });

        //Like record
        table.on('click', '.like', function() {
            alert('你点击了Like按钮');
        });
    });
</script>
